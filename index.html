<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Pedal Parts Inventory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .left-panel {
            flex: 1;
            min-width: 300px;
        }

        .right-panel {
            flex: 2;
            min-width: 300px;
        }

        .part-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
            border: 2px solid #e9ecef;
            position: relative;
        }

        .part-name {
            font-size: 24px;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .current-stock {
            font-size: 36px;
            font-weight: 700;
            color: #00b894;
            margin: 15px 0;
        }

        .stock-label {
            color: #636e72;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .quantity-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            background: #fff;
        }

        .quantity-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-add {
            background: #00b894;
            color: white;
        }

        .btn-add:hover {
            background: #00a085;
            transform: translateY(-2px);
        }

        .btn-remove {
            background: #e17055;
            color: white;
        }

        .btn-remove:hover {
            background: #d63031;
            transform: translateY(-2px);
        }

        .inventory-list {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .inventory-header h3 {
            color: #2d3436;
            margin: 0;
            font-size: 20px;
        }

        .sort-dropdown {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            min-width: 150px;
        }

        .sort-dropdown:focus {
            outline: none;
            border-color: #667eea;
        }

        .inventory-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .inventory-item:hover {
            background-color: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
        }

        .inventory-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 15px;
        }

        .item-name {
            font-weight: 500;
            color: #2d3436;
            font-size: 16px;
        }

        .item-quantity {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .low-stock {
            background: #e17055;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .action-icon {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .edit-icon {
            color: #667eea;
        }

        .edit-icon:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .delete-icon {
            color: #e17055;
        }

        .delete-icon:hover {
            background: rgba(225, 112, 85, 0.1);
        }

        .shop-icon {
            color: #00b894;
        }

        .shop-icon:hover {
            background: rgba(0, 184, 148, 0.1);
        }

        .reorder-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #00b894;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .reorder-btn:hover {
            background: #00a085;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 184, 148, 0.3);
        }

        .low-stock-warning {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .add-part-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-part-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .sync-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .sync-btn {
            flex: 1;
            min-width: 150px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .export-btn {
            background: #74b9ff;
            color: white;
        }

        .export-btn:hover {
            background: #0984e3;
            transform: translateY(-1px);
        }

        .import-btn {
            background: #a29bfe;
            color: white;
        }

        .import-btn:hover {
            background: #6c5ce7;
            transform: translateY(-1px);
        }

        #importFile {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #2d3436;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00b894;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                border-radius: 0;
            }

            .content {
                padding: 20px 15px;
            }

            .main-content {
                flex-direction: column;
            }

            .left-panel, .right-panel {
                width: 100%;
            }

            .inventory-list {
                max-height: 400px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 14px;
            }

            .part-name {
                font-size: 20px;
            }

            .current-stock {
                font-size: 32px;
            }

            .sync-buttons {
                flex-direction: column;
            }

            .sync-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎸 Guitar Pedal Parts</h1>
            <p>NFC Inventory System</p>
        </div>

        <div class="content">
            <div class="main-content">
                <div class="left-panel">
                    <div class="part-info" id="currentPart" style="display: none;">
                        <div class="part-name" id="partName">Select a Part</div>
                        <div class="current-stock" id="currentStock">0</div>
                        <div class="stock-label">Current Stock</div>
                        <a href="#" id="reorderLink" class="reorder-btn" target="_blank" style="display: none;">🛒 Reorder</a>
                        <div id="lowStockWarning" class="low-stock-warning" style="display: none;">
                            ⚠️ Low stock! Consider reordering soon.
                        </div>
                    </div>

                    <div class="controls" id="controls" style="display: none;">
                        <input type="number" class="quantity-input" id="quantityInput" placeholder="Enter quantity" min="1">
                    </div>

                    <div class="action-buttons" id="actionButtons" style="display: none;">
                        <button class="btn btn-add" onclick="adjustStock('add')">Add Stock</button>
                        <button class="btn btn-remove" onclick="adjustStock('remove')">Remove Stock</button>
                    </div>

                    <button class="add-part-btn" onclick="showAddPartModal()">+ Add New Part</button>
                    
                    <div class="sync-buttons">
                        <button class="sync-btn export-btn" onclick="showExportModal()">📤 Export Data</button>
                        <button class="sync-btn import-btn" onclick="document.getElementById('importFile').click()">📥 Import Data</button>
                        <button class="sync-btn import-btn" onclick="document.getElementById('importBOM').click()">📋 Compare BOM</button>
                    </div>
                </div>

                <div class="right-panel">
                    <div class="inventory-list">
                        <div class="inventory-header">
                            <h3>All Parts</h3>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <select class="sort-dropdown" id="projectFilter" onchange="filterByProject()">
                                    <option value="all">All Projects</option>
                                </select>
                                <button onclick="showProjectManagementModal()" style="padding: 8px 12px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px;">Manage Projects</button>
                                <select class="sort-dropdown" id="sortDropdown" onchange="changeSortOrder()">
                                    <option value="name-asc">Name A-Z</option>
                                    <option value="name-desc">Name Z-A</option>
                                    <option value="quantity-asc">Quantity Low-High</option>
                                    <option value="quantity-desc">Quantity High-Low</option>
                                    <option value="stock-status">Low Stock First</option>
                                </select>
                            </div>
                        </div>
                        <div id="inventoryItems"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Part Modal -->
    <div class="modal" id="addPartModal">
        <div class="modal-content">
            <h2>Add New Part</h2>
            <input type="text" id="newPartName" placeholder="Part name (e.g., 'Resistor 10kΩ')">
            <input type="number" id="newPartQuantity" placeholder="Initial quantity" min="0">
            <input type="url" id="newPartUrl" placeholder="Purchase URL (Mouser, Digikey, etc.)">
            <input type="text" id="newPartId" placeholder="NFC Tag ID (optional)">
            <div class="modal-buttons">
                <button class="btn btn-add" onclick="addNewPart()" style="flex: 1;">Add Part</button>
                <button class="btn" onclick="hideAddPartModal()" style="flex: 1; background: #ddd; color: #666;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Edit Part Modal -->
    <div class="modal" id="editPartModal">
        <div class="modal-content">
            <h2>Edit Part</h2>
            <input type="text" id="editPartName" placeholder="Part name">
            <input type="number" id="editPartQuantity" placeholder="Quantity" min="0">
            <input type="url" id="editPartUrl" placeholder="Purchase URL (Mouser, Digikey, etc.)">
            <input type="text" id="editPartId" placeholder="NFC Tag ID" style="background: #f8f9fa;">
            <div class="modal-buttons">
                <button class="btn btn-add" onclick="saveEditPart()" style="flex: 1;">Save Changes</button>
                <button class="btn" onclick="hideEditPartModal()" style="flex: 1; background: #ddd; color: #666;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deletePartModal">
        <div class="modal-content">
            <h2>Delete Part</h2>
            <p id="deletePartMessage" style="margin-bottom: 20px; color: #666;"></p>
            <div class="modal-buttons">
                <button class="btn btn-remove" onclick="confirmDeletePart()" style="flex: 1;">Delete</button>
                <button class="btn" onclick="hideDeletePartModal()" style="flex: 1; background: #ddd; color: #666;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Export Options Modal -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <h2>Export Inventory</h2>
            <p style="margin-bottom: 20px; color: #666;">Choose export format:</p>
            <div class="modal-buttons">
                <button class="btn" onclick="exportInventory('json')" style="flex: 1; background: #667eea; color: white;">JSON</button>
                <button class="btn" onclick="exportInventory('csv')" style="flex: 1; background: #00b894; color: white;">CSV</button>
                <button class="btn" onclick="hideExportModal()" style="flex: 1; background: #ddd; color: #666;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- BOM Comparison Modal -->
    <div class="modal" id="bomModal">
        <div class="modal-content">
            <h2>BOM Comparison Results</h2>
            <div id="bomResults" style="max-height: 300px; overflow-y: auto; font-size: 14px; color: #2d3436;"></div>
            <div class="modal-buttons" style="margin-top: 20px;">
                <button class="btn" onclick="addMissingParts()" style="flex: 1; background: #00b894; color: white;">Add Missing Parts</button>
                <button class="btn" onclick="hideBOMModal()" style="flex: 1; background: #ddd; color: #666;">Close</button>
            </div>
        </div>
    </div>

    <!-- Project Management Modal -->
    <div class="modal" id="projectManagementModal">
        <div class="modal-content">
            <h2>Project Management</h2>
            <div id="projectList" style="max-height: 300px; overflow-y: auto; margin-bottom: 20px;">
                <!-- Projects will be listed here -->
            </div>
            <div class="modal-buttons">
                <button class="btn" onclick="hideProjectManagementModal()" style="flex: 1; background: #ddd; color: #666;">Close</button>
            </div>
        </div>
    </div>

    <!-- Delete Project Confirmation Modal -->
    <div class="modal" id="deleteProjectModal">
        <div class="modal-content">
            <h2>Delete Project</h2>
            <p id="deleteProjectMessage" style="margin-bottom: 20px; color: #666;"></p>
            <div class="modal-buttons">
                <button class="btn btn-remove" onclick="confirmDeleteProject()" style="flex: 1;">Delete</button>
                <button class="btn" onclick="hideDeleteProjectModal()" style="flex: 1; background: #ddd; color: #666;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Project Details Modal -->
    <div class="modal" id="projectDetailsModal">
        <div class="modal-content" style="max-width: 600px;">
            <h2 id="projectDetailsTitle">Project Details</h2>
            <div id="projectStatus" style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px;"></div>
            <div id="projectParts" style="max-height: 400px; overflow-y: auto;"></div>
            <div class="modal-buttons">
                <button class="btn" onclick="hideProjectDetailsModal()" style="flex: 1; background: #ddd; color: #666;">Close</button>
            </div>
        </div>
    </div>

    <input type="file" id="importBOM" accept=".json,.csv" onchange="compareBOM(event)" style="display: none;">
    <input type="file" id="importFile" accept=".json" onchange="importInventory(event)" style="display: none;">

    <script>
        let inventory = {};
        let currentPartId = null;
        let editingPartId = null;
        let deletingPartId = null;
        let currentSortOrder = 'name-asc';
        let projects = {};
        let currentProjectFilter = 'all';

        // Initialize with some sample data
        function initializeInventory() {
            const savedInventory = localStorage.getItem('guitarPedalInventory');
            if (savedInventory) {
                inventory = JSON.parse(savedInventory);
            } else {
                // Sample data
                inventory = {
                    'resistor_10k': { name: 'Resistor 10kΩ', quantity: 25 },
                    'capacitor_100nf': { name: 'Capacitor 100nF', quantity: 15 },
                    'op_amp_4558': { name: 'Op-Amp JRC4558', quantity: 8 },
                    'led_3mm': { name: 'LED 3mm Red', quantity: 12 },
                    'potentiometer_100k': { name: 'Potentiometer 100kΩ', quantity: 6 },
                    'switch_3pdt': { name: '3PDT Footswitch', quantity: 3 }
                };
                saveInventory();
            }
            initializeProjects();
            displayInventory();
            checkUrlForPart();
        }

        function saveInventory() {
            localStorage.setItem('guitarPedalInventory', JSON.stringify(inventory));
        }

        function showExportModal() {
            document.getElementById('exportModal').style.display = 'block';
        }

        function hideExportModal() {
            document.getElementById('exportModal').style.display = 'none';
        }

        function exportInventory(format) {
            const timestamp = new Date().toISOString().slice(0, 19).replace(/[:.]/g, '-');
            let filename, dataStr, mimeType;
            
            if (format === 'csv') {
                filename = `guitar-pedal-inventory-${timestamp}.csv`;
                // Create CSV header
                const headers = ['Part ID', 'Name', 'Quantity', 'Purchase URL'];
                // Create CSV rows
                const rows = Object.entries(inventory).map(([id, part]) => [
                    id,
                    part.name,
                    part.quantity,
                    part.purchaseUrl || ''
                ]);
                // Combine header and rows
                dataStr = [headers, ...rows].map(row => row.join(',')).join('\n');
                mimeType = 'text/csv';
            } else {
                filename = `guitar-pedal-inventory-${timestamp}.json`;
                dataStr = JSON.stringify(inventory, null, 2);
                mimeType = 'application/json';
            }
            
            const dataBlob = new Blob([dataStr], {type: mimeType});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            hideExportModal();
            showNotification(`Exported inventory to ${filename}`);
        }

        function importInventory(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (typeof importedData === 'object' && importedData !== null) {
                        inventory = importedData;
                        saveInventory();
                        displayInventory();
                        
                        currentPartId = null;
                        document.getElementById('currentPart').style.display = 'none';
                        document.getElementById('controls').style.display = 'none';
                        document.getElementById('actionButtons').style.display = 'none';
                        
                        showNotification('Inventory imported successfully!');
                    } else {
                        throw new Error('Invalid file format');
                    }
                } catch (error) {
                    showNotification('Error importing file: Invalid format', 'error');
                }
            };
            reader.readAsText(file);
            
            // Reset the file input
            event.target.value = '';
        }

        function getSortedInventoryEntries() {
            const entries = Object.entries(inventory);
            
            switch (currentSortOrder) {
                case 'name-asc':
                    return entries.sort((a, b) => a[1].name.localeCompare(b[1].name));
                case 'name-desc':
                    return entries.sort((a, b) => b[1].name.localeCompare(a[1].name));
                case 'quantity-asc':
                    return entries.sort((a, b) => a[1].quantity - b[1].quantity);
                case 'quantity-desc':
                    return entries.sort((a, b) => b[1].quantity - a[1].quantity);
                case 'stock-status':
                    return entries.sort((a, b) => {
                        const aLowStock = a[1].quantity < 5;
                        const bLowStock = b[1].quantity < 5;
                        if (aLowStock && !bLowStock) return -1;
                        if (!aLowStock && bLowStock) return 1;
                        return a[1].name.localeCompare(b[1].name);
                    });
                default:
                    return entries;
            }
        }

        function changeSortOrder() {
            currentSortOrder = document.getElementById('sortDropdown').value;
            displayInventory();
        }

        function displayInventory() {
            const container = document.getElementById('inventoryItems');
            container.innerHTML = '';

            const sortedEntries = getSortedInventoryEntries();

            sortedEntries.forEach(([id, part]) => {
                // Skip if filtering by project and part doesn't belong to that project
                if (currentProjectFilter !== 'all' && (!part.projects || !part.projects[currentProjectFilter])) {
                    return;
                }
                
                const item = document.createElement('div');
                item.className = 'inventory-item';
                
                const quantityClass = part.quantity < 5 ? 'item-quantity low-stock' : 'item-quantity';
                
                // Get project tags for this part
                const projectTags = part.projects ? Object.keys(part.projects).map(projectId => 
                    `<span class="project-tag" style="background: #667eea; color: white; padding: 2px 6px; border-radius: 10px; font-size: 12px; margin-left: 5px; cursor: pointer;" onclick="showProjectDetails('${projectId}')">${projects[projectId].name}</span>`
                ).join('') : '';
                
                item.innerHTML = `
                    <div class="item-info" onclick="selectPart('${id}')">
                        <div>
                            <span class="item-name">${part.name}</span>
                            ${projectTags}
                        </div>
                        <span class="${quantityClass}">${part.quantity}</span>
                    </div>
                    <div class="item-actions">
                        <button class="action-icon shop-icon" onclick="openPurchaseLink('${id}')" title="Reorder part">🛒</button>
                        <button class="action-icon edit-icon" onclick="showEditPartModal('${id}')" title="Edit part">✏️</button>
                        <button class="action-icon delete-icon" onclick="showDeletePartModal('${id}')" title="Delete part">🗑️</button>
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        function selectPart(partId) {
            currentPartId = partId;
            const part = inventory[partId];
            
            document.getElementById('partName').textContent = part.name;
            document.getElementById('currentStock').textContent = part.quantity;
            
            const reorderLink = document.getElementById('reorderLink');
            const lowStockWarning = document.getElementById('lowStockWarning');
            
            if (part.purchaseUrl) {
                reorderLink.href = part.purchaseUrl;
                reorderLink.style.display = 'inline-block';
            } else {
                reorderLink.style.display = 'none';
            }
            
            if (part.quantity < 5) {
                lowStockWarning.style.display = 'block';
            } else {
                lowStockWarning.style.display = 'none';
            }
            
            document.getElementById('currentPart').style.display = 'block';
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('actionButtons').style.display = 'flex';
            
            document.getElementById('quantityInput').focus();
        }

        function adjustStock(action) {
            if (!currentPartId) return;
            
            const quantity = parseInt(document.getElementById('quantityInput').value);
            if (!quantity || quantity < 1) {
                showNotification('Please enter a valid quantity', 'error');
                return;
            }

            const part = inventory[currentPartId];
            
            if (action === 'add') {
                part.quantity += quantity;
                showNotification(`Added ${quantity} ${part.name}(s)`);
            } else if (action === 'remove') {
                if (part.quantity >= quantity) {
                    part.quantity -= quantity;
                    showNotification(`Removed ${quantity} ${part.name}(s)`);
                } else {
                    showNotification('Not enough stock to remove', 'error');
                    return;
                }
            }

            document.getElementById('currentStock').textContent = part.quantity;
            document.getElementById('quantityInput').value = '';
            
            saveInventory();
            displayInventory();
        }

        function showAddPartModal() {
            document.getElementById('addPartModal').style.display = 'block';
        }

        function hideAddPartModal() {
            document.getElementById('addPartModal').style.display = 'none';
            document.getElementById('newPartName').value = '';
            document.getElementById('newPartQuantity').value = '';
            document.getElementById('newPartUrl').value = '';
            document.getElementById('newPartId').value = '';
        }

        function showEditPartModal(partId) {
            editingPartId = partId;
            const part = inventory[partId];
            
            document.getElementById('editPartName').value = part.name;
            document.getElementById('editPartQuantity').value = part.quantity;
            document.getElementById('editPartUrl').value = part.purchaseUrl || '';
            document.getElementById('editPartId').value = partId;
            document.getElementById('editPartModal').style.display = 'block';
        }

        function hideEditPartModal() {
            document.getElementById('editPartModal').style.display = 'none';
            editingPartId = null;
        }

        function saveEditPart() {
            if (!editingPartId) return;
            
            const newName = document.getElementById('editPartName').value.trim();
            const newQuantity = parseInt(document.getElementById('editPartQuantity').value) || 0;
            const newUrl = document.getElementById('editPartUrl').value.trim();
            const newId = document.getElementById('editPartId').value.trim();
            
            if (!newName) {
                showNotification('Please enter a part name', 'error');
                return;
            }
            
            if (!newId) {
                showNotification('Please enter a part ID', 'error');
                return;
            }
            
            // If ID is changing, check if new ID already exists
            if (newId !== editingPartId && inventory[newId]) {
                showNotification('Part ID already exists', 'error');
                return;
            }
            
            // If ID is changing, we need to create a new entry and delete the old one
            if (newId !== editingPartId) {
                const part = inventory[editingPartId];
                inventory[newId] = {
                    name: newName,
                    quantity: newQuantity,
                    purchaseUrl: newUrl
                };
                delete inventory[editingPartId];
                editingPartId = newId;
            } else {
                // Just update the existing entry
                inventory[editingPartId].name = newName;
                inventory[editingPartId].quantity = newQuantity;
                inventory[editingPartId].purchaseUrl = newUrl;
            }
            
            if (currentPartId === editingPartId) {
                selectPart(editingPartId);
            }
            
            saveInventory();
            displayInventory();
            hideEditPartModal();
            showNotification(`Updated ${newName}`);
        }

        function showDeletePartModal(partId) {
            deletingPartId = partId;
            const part = inventory[partId];
            document.getElementById('deletePartMessage').textContent = 
                `Are you sure you want to delete "${part.name}"? This action cannot be undone.`;
            document.getElementById('deletePartModal').style.display = 'block';
        }

        function hideDeletePartModal() {
            document.getElementById('deletePartModal').style.display = 'none';
            deletingPartId = null;
        }

        function confirmDeletePart() {
            if (!deletingPartId) return;
            
            const partName = inventory[deletingPartId].name;
            
            if (currentPartId === deletingPartId) {
                currentPartId = null;
                document.getElementById('currentPart').style.display = 'none';
                document.getElementById('controls').style.display = 'none';
                document.getElementById('actionButtons').style.display = 'none';
            }
            
            delete inventory[deletingPartId];
            saveInventory();
            displayInventory();
            hideDeletePartModal();
            showNotification(`Deleted ${partName}`);
        }

        function addNewPart() {
            const name = document.getElementById('newPartName').value.trim();
            const quantity = parseInt(document.getElementById('newPartQuantity').value) || 0;
            const purchaseUrl = document.getElementById('newPartUrl').value.trim();
            let id = document.getElementById('newPartId').value.trim();
            
            if (!name) {
                showNotification('Please enter a part name', 'error');
                return;
            }
            
            if (!id) {
                id = name.toLowerCase().replace(/[^a-z0-9]/g, '_');
            }
            
            if (inventory[id]) {
                showNotification('Part ID already exists', 'error');
                return;
            }
            
            inventory[id] = { 
                name, 
                quantity, 
                purchaseUrl,
                projects: {} // Initialize empty projects object
            };
            saveInventory();
            displayInventory();
            hideAddPartModal();
            showNotification(`Added ${name} to inventory`);
        }

        function openPurchaseLink(partId) {
            const part = inventory[partId];
            if (part.purchaseUrl) {
                window.open(part.purchaseUrl, '_blank');
            } else {
                showNotification('No purchase URL set for this part', 'error');
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type === 'error' ? 'error' : ''}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function checkUrlForPart() {
            const urlParams = new URLSearchParams(window.location.search);
            const partId = urlParams.get('part');
            const quickRemove = urlParams.get('remove');
            
            if (partId && inventory[partId]) {
                selectPart(partId);
                
                if (quickRemove === '1') {
                    quickRemoveOne(partId);
                }
            }
        }

        function quickRemoveOne(partId) {
            const part = inventory[partId];
            if (part.quantity > 0) {
                part.quantity -= 1;
                document.getElementById('currentStock').textContent = part.quantity;
                saveInventory();
                displayInventory();
                showNotification(`Used 1 ${part.name} (${part.quantity} remaining)`);
            } else {
                showNotification(`No ${part.name} in stock!`, 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const quantityInput = document.getElementById('quantityInput');
            quantityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    adjustStock('add');
                }
            });
        });

        function initializeProjects() {
            const savedProjects = localStorage.getItem('guitarPedalProjects');
            if (savedProjects) {
                projects = JSON.parse(savedProjects);
                updateProjectFilter();
            }
        }

        function updateProjectFilter() {
            const filter = document.getElementById('projectFilter');
            filter.innerHTML = '<option value="all">All Projects</option>';
            
            for (const projectId in projects) {
                const option = document.createElement('option');
                option.value = projectId;
                option.textContent = projects[projectId].name;
                filter.appendChild(option);
            }
        }

        function filterByProject() {
            currentProjectFilter = document.getElementById('projectFilter').value;
            displayInventory();
        }

        function showProjectDetails(projectId) {
            const project = projects[projectId];
            const bom = project.bom;
            let totalParts = 0;
            let missingParts = 0;
            let lowStockParts = 0;
            
            document.getElementById('projectDetailsTitle').textContent = project.name;
            
            const partsContainer = document.getElementById('projectParts');
            partsContainer.innerHTML = '';
            
            for (const id in bom) {
                totalParts++;
                const required = bom[id].quantity;
                const part = inventory[id];
                const status = part ? (part.quantity >= required ? '✅' : part.quantity > 0 ? '⚠️' : '❌') : '❌';
                
                if (!part || part.quantity < required) {
                    if (!part) missingParts++;
                    else if (part.quantity > 0) lowStockParts++;
                }
                
                const partElement = document.createElement('div');
                partElement.style.padding = '10px';
                partElement.style.borderBottom = '1px solid #eee';
                partElement.style.display = 'flex';
                partElement.style.justifyContent = 'space-between';
                partElement.style.alignItems = 'center';
                
                partElement.innerHTML = `
                    <div>
                        <strong>${bom[id].name}</strong>
                        <div style="font-size: 12px; color: #666;">
                            Need: ${required} | Have: ${part ? part.quantity : 0}
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <span style="font-size: 20px;">${status}</span>
                        <button onclick="removeProjectTag('${id}', '${projectId}')" style="padding: 5px 10px; background: #e17055; color: white; border: none; border-radius: 5px; cursor: pointer;">Remove</button>
                    </div>
                `;
                
                partsContainer.appendChild(partElement);
            }
            
            const statusContainer = document.getElementById('projectStatus');
            statusContainer.innerHTML = `
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                    <div>Total Parts: ${totalParts}</div>
                    <div>Missing: ${missingParts}</div>
                    <div>Low Stock: ${lowStockParts}</div>
                </div>
                <div style="height: 10px; background: #eee; border-radius: 5px; overflow: hidden;">
                    <div style="height: 100%; width: ${((totalParts - missingParts - lowStockParts) / totalParts * 100)}%; background: #00b894;"></div>
                    <div style="height: 100%; width: ${(lowStockParts / totalParts * 100)}%; background: #fdcb6e; margin-top: -10px;"></div>
                </div>
            `;
            
            document.getElementById('projectDetailsModal').style.display = 'block';
        }

        function hideProjectDetailsModal() {
            document.getElementById('projectDetailsModal').style.display = 'none';
        }

        function removeProjectTag(partId, projectId) {
            if (!inventory[partId].projects) return;
            
            delete inventory[partId].projects[projectId];
            if (Object.keys(inventory[partId].projects).length === 0) {
                delete inventory[partId].projects;
            }
            
            saveInventory();
            displayInventory();
            showProjectDetails(projectId);
            showNotification(`Removed ${inventory[partId].name} from ${projects[projectId].name}`);
        }

        function compareBOM(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    let bom = {};
                    const fileContent = e.target.result;
                    
                    // Check if file is CSV
                    if (file.name.toLowerCase().endsWith('.csv')) {
                        // Parse CSV
                        const lines = fileContent.split('\n');
                        const headers = lines[0].split(',').map(h => h.trim());
                        
                        // Find required column indices
                        const nameIndex = headers.findIndex(h => h.toLowerCase().includes('name') || h.toLowerCase().includes('part'));
                        const quantityIndex = headers.findIndex(h => h.toLowerCase().includes('quantity') || h.toLowerCase().includes('qty'));
                        const idIndex = headers.findIndex(h => h.toLowerCase().includes('id') || h.toLowerCase().includes('part number'));
                        
                        if (nameIndex === -1 || quantityIndex === -1) {
                            throw new Error('CSV must contain name and quantity columns');
                        }

                        // Process each line
                        for (let i = 1; i < lines.length; i++) {
                            if (!lines[i].trim()) continue; // Skip empty lines
                            
                            const values = lines[i].split(',').map(v => v.trim());
                            const name = values[nameIndex];
                            const quantity = parseInt(values[quantityIndex]) || 0;
                            
                            // Generate ID from name if not provided
                            const id = idIndex !== -1 ? values[idIndex] : name.toLowerCase().replace(/[^a-z0-9]/g, '_');
                            
                            bom[id] = {
                                name: name,
                                quantity: quantity
                            };
                        }
                    } else {
                        // Parse JSON
                        const parsedBom = JSON.parse(fileContent);
                        // Only include parts that have a quantity specified
                        for (const id in parsedBom) {
                            if (parsedBom[id].quantity !== undefined) {
                                bom[id] = parsedBom[id];
                            }
                        }
                    }

                    // Create new project
                    const projectName = prompt('Enter a name for this BOM project:');
                    if (!projectName) return;
                    
                    const projectId = projectName.toLowerCase().replace(/[^a-z0-9]/g, '_');
                    if (projects[projectId]) {
                        showNotification('Project name already exists', 'error');
                        return;
                    }
                    
                    projects[projectId] = {
                        name: projectName,
                        bom: bom
                    };
                    
                    // Tag parts in the main inventory with this project
                    for (const id in bom) {
                        if (inventory[id]) {
                            if (!inventory[id].projects) {
                                inventory[id].projects = {};
                            }
                            inventory[id].projects[projectId] = bom[id].quantity;
                        }
                    }
                    
                    saveProjects();
                    saveInventory();
                    updateProjectFilter();
                    displayInventory();

                    // Store BOM data for comparison
                    window.currentBom = bom;

                    const missing = [];

                    // Only check parts that are in the BOM
                    for (const id in bom) {
                        const required = bom[id].quantity;
                        const partName = bom[id].name;

                        if (!inventory[id]) {
                            missing.push(`<li>❌ <strong>${partName}</strong>: Missing entirely (need ${required})</li>`);
                        } else if (inventory[id].quantity < required) {
                            const have = inventory[id].quantity;
                            missing.push(`<li>⚠️ <strong>${partName}</strong>: Have ${have}, need ${required}</li>`);
                        }
                    }

                    const resultsContainer = document.getElementById("bomResults");
                    if (missing.length === 0) {
                        resultsContainer.innerHTML = "<p>✅ All parts in the BOM are sufficiently in stock.</p>";
                    } else {
                        resultsContainer.innerHTML = `<ul style="padding-left: 20px;">${missing.join("")}</ul>`;
                    }

                    document.getElementById("bomModal").style.display = "block";

                } catch (err) {
                    showNotification("Error processing BOM file: " + err.message, "error");
                }
            };
            reader.readAsText(file);
            
            // Reset the file input
            event.target.value = '';
        }

        function addMissingParts() {
            if (!window.currentBom) return;
            
            let addedCount = 0;
            for (const id in window.currentBom) {
                if (!inventory[id]) {
                    const part = window.currentBom[id];
                    inventory[id] = {
                        name: part.name,
                        quantity: 0,
                        purchaseUrl: part.purchaseUrl || ''
                    };
                    addedCount++;
                }
            }
            
            if (addedCount > 0) {
                saveInventory();
                displayInventory();
                showNotification(`Added ${addedCount} new part(s) to inventory`);
            } else {
                showNotification('No new parts to add');
            }
            
            hideBOMModal();
        }

        function hideBOMModal() {
            document.getElementById("bomModal").style.display = "none";
            window.currentBom = null; // Clear the stored BOM data
        }

        // Add these new functions for project management
        function showProjectManagementModal() {
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = '';
            
            for (const projectId in projects) {
                const project = projects[projectId];
                const projectElement = document.createElement('div');
                projectElement.style.padding = '10px';
                projectElement.style.borderBottom = '1px solid #eee';
                projectElement.style.display = 'flex';
                projectElement.style.justifyContent = 'space-between';
                projectElement.style.alignItems = 'center';
                
                // Count parts tagged with this project
                let taggedParts = 0;
                for (const id in inventory) {
                    if (inventory[id].projects && inventory[id].projects[projectId]) {
                        taggedParts++;
                    }
                }
                
                projectElement.innerHTML = `
                    <div>
                        <strong>${project.name}</strong>
                        <div style="font-size: 12px; color: #666;">
                            ${taggedParts} parts tagged
                        </div>
                    </div>
                    <div>
                        <button onclick="showDeleteProjectModal('${projectId}')" style="padding: 5px 10px; background: #e17055; color: white; border: none; border-radius: 5px; cursor: pointer;">Delete</button>
                    </div>
                `;
                
                projectList.appendChild(projectElement);
            }
            
            document.getElementById('projectManagementModal').style.display = 'block';
        }

        function hideProjectManagementModal() {
            document.getElementById('projectManagementModal').style.display = 'none';
        }

        let deletingProjectId = null;

        function showDeleteProjectModal(projectId) {
            deletingProjectId = projectId;
            const project = projects[projectId];
            document.getElementById('deleteProjectMessage').textContent = 
                `Are you sure you want to delete "${project.name}"? This action cannot be undone.`;
            document.getElementById('deleteProjectModal').style.display = 'block';
        }

        function hideDeleteProjectModal() {
            document.getElementById('deleteProjectModal').style.display = 'none';
            deletingProjectId = null;
        }

        function confirmDeleteProject() {
            if (!deletingProjectId) return;
            
            const projectName = projects[deletingProjectId].name;
            
            // Remove project tags from all parts
            for (const id in inventory) {
                if (inventory[id].projects && inventory[id].projects[deletingProjectId]) {
                    delete inventory[id].projects[deletingProjectId];
                    // Remove projects object if empty
                    if (Object.keys(inventory[id].projects).length === 0) {
                        delete inventory[id].projects;
                    }
                }
            }
            
            delete projects[deletingProjectId];
            saveProjects();
            saveInventory();
            updateProjectFilter();
            displayInventory();
            hideDeleteProjectModal();
            hideProjectManagementModal();
            showNotification(`Deleted project: ${projectName}`);
        }

        initializeInventory();
    </script>
