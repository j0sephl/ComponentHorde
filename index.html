<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guitar Parts Inventory</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2d3436;
    }
    .status {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #636e72;
    }
    .part {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #ddd;
    }
    .part:last-child {
      border-bottom: none;
    }
    .part-info {
      display: flex;
      flex-direction: column;
    }
    .part-name {
      font-weight: bold;
      color: #2d3436;
    }
    .part-link {
      font-size: 0.85rem;
      color: #0984e3;
      text-decoration: none;
    }
    .buttons {
      display: flex;
      gap: 6px;
    }
    button {
      background: #00b894;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    button.delete {
      background: #e17055;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé∏ Guitar Parts Inventory</h1>
    <div id="status" class="status">Connecting to Firebase...</div>
    <div id="inventory"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getDatabase, ref, get, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDQOCldBoTD42K6mz9Laa_O6AHO1ILA9n0",
      authDomain: "guitar-part-inventory.firebaseapp.com",
      databaseURL: "https://guitar-part-inventory-default-rtdb.firebaseio.com",
      projectId: "guitar-part-inventory",
      storageBucket: "guitar-part-inventory.appspot.com",
      messagingSenderId: "1010558780021",
      appId: "1:1010558780021:web:e713c02b1f2461ff75ae3c",
      measurementId: "G-NE9QZBLYM1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const invRef = ref(db, 'inventory');

    const statusDiv = document.getElementById('status');
    const inventoryDiv = document.getElementById('inventory');

    function renderInventory(data) {
      inventoryDiv.innerHTML = '';
      Object.entries(data).forEach(([id, part]) => {
        const div = document.createElement('div');
        div.className = 'part';

        const info = document.createElement('div');
        info.className = 'part-info';
        info.innerHTML = `<span class="part-name">${part.name} ‚Äî Qty: ${part.quantity}</span>`;
        if (part.purchaseUrl) {
          const link = document.createElement('a');
          link.href = part.purchaseUrl;
          link.className = 'part-link';
          link.target = '_blank';
          link.textContent = 'Buy again';
          info.appendChild(link);
        }

        const buttons = document.createElement('div');
        buttons.className = 'buttons';

        const useButton = document.createElement('button');
        useButton.textContent = 'Use 1';
        useButton.onclick = () => removePart(id);

        const deleteButton = document.createElement('button');
        deleteButton.className = 'delete';
        deleteButton.textContent = 'Delete';
        deleteButton.onclick = () => deletePart(id);

        buttons.appendChild(useButton);
        buttons.appendChild(deleteButton);

        div.appendChild(info);
        div.appendChild(buttons);
        inventoryDiv.appendChild(div);
      });
    }

    window.removePart = async function (id) {
      const snapshot = await get(invRef);
      if (!snapshot.exists()) return;
      const inv = snapshot.val();
      if (!inv[id] || inv[id].quantity <= 0) return alert('Out of stock');
      inv[id].quantity -= 1;
      await set(invRef, inv);
    }

    window.deletePart = async function (id) {
      const snapshot = await get(invRef);
      if (!snapshot.exists()) return;
      const inv = snapshot.val();
      delete inv[id];
      await set(invRef, inv);
    }

    onValue(invRef, (snapshot) => {
      if (snapshot.exists()) {
        renderInventory(snapshot.val());
        statusDiv.textContent = 'Synced with Firebase ‚úÖ';
      } else {
        statusDiv.textContent = 'No inventory data found';
      }
    }, (error) => {
      console.error(error);
      statusDiv.textContent = 'Firebase sync error ‚ùå';
    });
  </script>
</body>
</html>
