<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar Pedal Parts Inventory</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getDatabase, ref, set, get, onValue } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDQOCldBoTD42K6mz9Laa_O6AHO1ILA9n0",
      authDomain: "guitar-part-inventory.firebaseapp.com",
      databaseURL: "https://guitar-part-inventory-default-rtdb.firebaseio.com",
      projectId: "guitar-part-inventory",
      storageBucket: "guitar-part-inventory.appspot.com",
      messagingSenderId: "1010558780021",
      appId: "1:1010558780021:web:e713c02b1f2461ff75ae3c",
      measurementId: "G-NE9QZBLYM1"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    window.firebaseDB = {
      database,
      ref,
      set,
      get,
      onValue
    };

    window.addEventListener('load', () => {
      if (window.initializeInventory) {
        window.initializeInventory();
      }
    });
  </script>
</head>
<body>
  <!-- Your original HTML and style remain untouched -->

  <script>
    let inventory = {};
    let currentPartId = null;
    let editingPartId = null;
    let deletingPartId = null;
    let isOnline = false;

    async function saveInventory() {
      if (!window.firebaseDB) return;
      try {
        const inventoryRef = window.firebaseDB.ref(window.firebaseDB.database, 'inventory');
        await window.firebaseDB.set(inventoryRef, inventory);
      } catch (error) {
        console.error('Failed to save inventory to Firebase:', error);
      }
    }

    async function initializeInventory() {
      try {
        const inventoryRef = window.firebaseDB.ref(window.firebaseDB.database, 'inventory');
        const snapshot = await window.firebaseDB.get(inventoryRef);

        if (snapshot.exists()) {
          inventory = snapshot.val();
        } else {
          inventory = {};
          await saveInventory();
        }

        setupRealtimeSync();
        displayInventory();
        checkUrlForPart();
      } catch (error) {
        console.error('Failed to initialize Firebase inventory:', error);
      }
    }

    function setupRealtimeSync() {
      const inventoryRef = window.firebaseDB.ref(window.firebaseDB.database, 'inventory');
      window.firebaseDB.onValue(inventoryRef, (snapshot) => {
        if (snapshot.exists()) {
          inventory = snapshot.val();
          displayInventory();
        }
      });
    }

    window.initializeInventory = initializeInventory;
  </script>
</body>
</html>
