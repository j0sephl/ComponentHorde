<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guitar Parts Inventory</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .part {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }
    .part:last-child {
      border-bottom: none;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé∏ Guitar Parts Inventory</h1>
    <div id="status">Connecting to Firebase...</div>
    <div id="inventory"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getDatabase, ref, get, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDQOCldBoTD42K6mz9Laa_O6AHO1ILA9n0",
      authDomain: "guitar-part-inventory.firebaseapp.com",
      databaseURL: "https://guitar-part-inventory-default-rtdb.firebaseio.com",
      projectId: "guitar-part-inventory",
      storageBucket: "guitar-part-inventory.appspot.com",
      messagingSenderId: "1010558780021",
      appId: "1:1010558780021:web:e713c02b1f2461ff75ae3c",
      measurementId: "G-NE9QZBLYM1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const invRef = ref(db, 'inventory');

    const statusDiv = document.getElementById('status');
    const inventoryDiv = document.getElementById('inventory');

    function renderInventory(data) {
      inventoryDiv.innerHTML = '';
      Object.entries(data).forEach(([id, part]) => {
        const div = document.createElement('div');
        div.className = 'part';
        div.innerHTML = `
          <span>${part.name} ‚Äî Qty: ${part.quantity}</span>
          <button onclick="removePart('${id}')">Use 1</button>
        `;
        inventoryDiv.appendChild(div);
      });
    }

    // Global removePart so buttons work
    window.removePart = async function (id) {
      const snapshot = await get(invRef);
      if (!snapshot.exists()) return;
      const inv = snapshot.val();
      if (!inv[id] || inv[id].quantity <= 0) return alert('Out of stock');
      inv[id].quantity -= 1;
      await set(invRef, inv);
    }

    // Real-time updates
    onValue(invRef, (snapshot) => {
      if (snapshot.exists()) {
        renderInventory(snapshot.val());
        statusDiv.textContent = 'Synced with Firebase ‚úÖ';
      } else {
        statusDiv.textContent = 'No inventory data found';
      }
    }, (error) => {
      console.error(error);
      statusDiv.textContent = 'Firebase sync error ‚ùå';
    });
  </script>
</body>
</html>
