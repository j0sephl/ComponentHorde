<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Icon Test</title>
    
    <!-- Just one icon for testing -->
    <link rel="apple-touch-icon" href="/icons/ios/180.png">
    
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #2E3440; 
            color: #D8DEE9; 
            text-align: center;
        }
        .icon-display {
            margin: 20px 0;
        }
        .icon-display img {
            border: 2px solid #4C566A;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Simple Icon Test</h1>
    <p>This page has only one apple-touch-icon: /icons/ios/180.png</p>
    
    <div class="icon-display">
        <img src="/icons/ios/180.png" width="180" height="180" alt="180x180 icon">
    </div>
    
    <p>Try adding this page to your home screen to test the icon.</p>
    
    <script>
        console.log('Simple test page loaded');
        
        // Test if the icon loads
        const img = new Image();
        img.onload = function() {
            console.log('✓ Icon loaded successfully');
            document.body.style.borderTop = '5px solid #A3BE8C';
        };
        img.onerror = function() {
            console.log('✗ Icon failed to load');
            document.body.style.borderTop = '5px solid #BF616A';
        };
        img.src = '/icons/ios/180.png';
    </script>
</body>
</html>
